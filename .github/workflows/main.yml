name: Main workflow

on: push

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - name: Dependency installation
        run: npm install

      - name: Linter
        run: npm run lint

      - name: Types
        run: npm run check-types

      - name: Build
        run: npm run build
